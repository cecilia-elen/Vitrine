{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Vitrine - Login</title>

    <!-- Estilos do template -->
    <link rel="stylesheet" href="{% static 'perfil/template/assets/vendors/mdi/css/materialdesignicons.min.css' %}">
    <link rel="stylesheet" href="{% static 'perfil/template/assets/vendors/css/vendor.bundle.base.css' %}">
    <link rel="stylesheet" href="{% static 'perfil/template/assets/css/style.css' %}">
    <link rel="shortcut icon" href="{% static 'perfil/template/assets/images/favicon.svg' %}" />
  </head>
  <body>
    <div class="container-scroller">
      <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="row w-100 m-0">
          <div class="content-wrapper full-page-wrapper d-flex align-items-center auth login-bg">
            <div class="card col-lg-4 mx-auto">
              <div class="card-body px-5 py-5">
                <h3 class="card-title text-left mb-3">Entrar</h3>

                <form method="POST">
                  {% csrf_token %}
                  {{ form|crispy }}

                  <div class="text-center">
                    <button type="submit" class="btn btn-primary btn-block enter-btn">Entrar</button>
                  </div>

                  <div class="text-center mt-3">
                    <p class="sign-up text-center">NÃ£o tem uma conta?<a href="{% url 'usuario:cadastro' %}"> Cadastrar-se</a></p>
                  </div>
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts do template -->
    <script src="{% static 'perfil/template/assets/vendors/js/vendor.bundle.base.js' %}"></script>
    <script src="{% static 'perfil/template/assets/js/off-canvas.js' %}"></script>
    <script src="{% static 'perfil/template/assets/js/hoverable-collapse.js' %}"></script>
    <script src="{% static 'perfil/template/assets/js/misc.js' %}"></script>
    <script src="{% static 'perfil/template/assets/js/settings.js' %}"></script>
    <script src="{% static 'perfil/template/assets/js/todolist.js' %}"></script>
  </body>
</html>
