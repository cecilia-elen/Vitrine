{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Vitrine - Cadastro</title>
    <!-- plugins:css -->
    <link rel="stylesheet" href="{% static 'perfil/template/assets/vendors/mdi/css/materialdesignicons.min.css' %}">
    <link rel="stylesheet" href="{% static 'perfil/template/assets/vendors/css/vendor.bundle.base.css' %}">
    <!-- endinject -->
    <!-- Plugin css for this page -->
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <!-- endinject -->
    <!-- Layout styles -->
    <link rel="stylesheet" href="{% static 'perfil/template/assets/css/style.css' %}">
    <!-- End layout styles -->
    <link rel="shortcut icon" href="{% static 'perfil/template/assets/images/favicon.svg' %}" />
  </head>
  <body>
    <div class="container-scroller">
      <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="row w-100 m-0">
          <div class="content-wrapper full-page-wrapper d-flex align-items-center auth login-bg">
            <div class="card col-lg-4 mx-auto">
              <div class="card-body px-5 py-5">
                <h3 class="card-title text-left mb-3">Criar Conta</h3>
                {% load crispy_forms_tags %} <form method="POST">
                    {% csrf_token %}
                  <div class="form-group">
                  {{ form|crispy }}
                    <a href="#" class="forgot-pass">Esqueceu a senha?</a>
                  </div>
                  <div class="text-center">
                    <button type="submit" class="btn btn-primary btn-block enter-btn">Cadastrar-se</button>
                  </div>
                  <p class="sign-up text-center">Já tem uma conta?<a href="{% url 'usuario:login' %}"> Fazer login</a></p>
                </form>
              </div>
            </div>
          </div>
          <!-- content-wrapper ends -->
        </div>
        <!-- row ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->
    <!-- plugins:js -->
    <script src="{% static 'perfil/template/assets/vendors/js/vendor.bundle.base.js' %}"></script>
    <!-- endinject -->
    <!-- Plugin js for this page -->
    <!-- End plugin js for this page -->
    <!-- inject:js -->
    <script src="{% static 'perfil/template/assets/js/off-canvas.js' %}"></script>
    <script src="{% static 'perfil/template/assets/js/hoverable-collapse.js' %}"></script>
    <script src="{% static 'perfil/template/assets/js/misc.js' %}"></script>
    <script src="{% static 'perfil/template/assets/js/settings.js' %}"></script>
    <script src="{% static 'perfil/template/assets/js/todolist.js' %}"></script>
    <!-- endinject -->
     <style>
            /* Esconde o texto de ajuda da senha por padrão */
            #div_id_password1 .form-text,
            #div_id_password2 .form-text,
            #div_id_cpf .form-text {
                display: none;
            }
        </style>

        <script>
    // Nossa função reutilizável, agora mais inteligente
    function setupHelpTextToggle(inputId) {
        
        const inputField = document.getElementById(inputId);
        const divId = 'div_' + inputId;
        const helpText = document.querySelector('#' + divId + ' .form-text');

        if (inputField && helpText) {
            // QUANDO ENTRA NO CAMPO (focus): Mostra o texto
            inputField.addEventListener('focus', function() {
                helpText.style.display = 'block';
            });

            // --- ADIÇÃO AQUI ---
            // QUANDO SAI DO CAMPO (blur): Esconde o texto
            inputField.addEventListener('blur', function() {
                helpText.style.display = 'none';
            });
        }
    }

    // Chamamos a função para cada campo
    setupHelpTextToggle('id_cpf');
    setupHelpTextToggle('id_password1');
    setupHelpTextToggle('id_password2');

</script>
  </body>
</html>
